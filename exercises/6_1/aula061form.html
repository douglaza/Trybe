<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Speaker Submission</title>
        <link rel='stylesheet' href='style.css'/>
    </head>
    <body>
        <header class="speaker-form-header">
            <h1>Speaker Submission</h1>
            <p>
              <em>Want to speak at out fake conference? Fill out this form.</em>
            </p>
        </header>
        <form class="speaker-form" onsubmit="return false;">
            <div class="form-row">
                <div class="line-content">
                    <label for="full-name">Name</label>
                    <input id="full-name" name="fname" type="text"/>
                </div>
                <div class="line-content">
                    <fieldset class="legacy-form-row">
                        <legend>Type of Talk</legend>
                        <input id="talk-type-1"
                               name="talk-type"
                               type="radio"
                               value="main-stage"/>
                        <label for="talk-type-1">Main Stage</label>
                        <input id="talk-type-2"
                               name="talk-type"
                               type="radio"
                               value="workshop"
                               checked/>
                        <label for="talk-type-2">Workshop</label>
                    </fieldset>
                </div>
                <div class="line-content">
                    <label for="t-shirt">T-Shirt Size</label>
                    <select id="t-shirt" name="tshirt">
                        <option value="xs">Extra Small</option>
                        <option value="s">Small</option>
                        <option value="m">Medium</option>
                        <option value="l">Large</option>
                    </select> 
                </div>
                <div class="line-content">
                    <label for="available">I'm actually available the date of the talk</label>
                    <input id="available"
                           name="available"
                           type="checkbox"
                           value="is-available"/>
                </div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </body>
</html>
