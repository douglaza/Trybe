<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exerc√≠cios 7.3</title>
    <style>
        * {
            box-sizing: border-box;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            width: 90%;
            height: 100px;
            border: 1px solid red;
            margin-bottom: 10px;
            padding: 5px;
        }

        .flex-direction__column {
            flex-direction: column;
        }

        .justify-content__space-between {
            justify-content: space-between;
        }

        .justify-content__center {
            justify-content: center;
        }

        .align-items__flex-start {
            align-items: flex-start;
        }

        .automatic-box-height {
            height: auto;
        }

        .ball {
            border-radius: 100%;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .black {
            background-color: black;
        }

        .medium {
            width: 50px;
            height: 50px;
        }

        #exercise-1 {
            animation-delay: 1s;
            animation-duration: 3s;
            animation-name: moveToRight;
        }

        #exercise-2 {
            animation-delay: 2s;
            animation-duration: 2s;
            animation-name: moveToRight;
            animation-fill-mode: forwards;
        }

        #exercise-3 {
            animation-delay: 1s;
            animation-duration: 1s;
            animation-name: moveToRight;
            animation-direction: alternate;
            animation-iteration-count: 2;
        }

        #exercise-4 {
            animation-duration: 5s;
            animation-name: moveToRight;
            animation-play-state: paused;
        }

        #exercise-4:hover {
            animation-play-state: running;
        }

        #exercise-5 {
            animation-duration: 5s;
            animation-name: moveToRight;
            animation-play-state: paused;
        }

        #section-5:hover>#exercise-5 {
            animation-play-state: running;
        }

        #exercise-6 {
            animation-duration: 2s;
            animation-name: moveToLeft;
            animation-play-state: paused;
        }

        #exercise-6-square:hover+#exercise-6 {
            animation-play-state: running;
        }

        li:nth-child(7)>section {
            padding: 0px;
            align-items: center;
        }

        #exercise-7 {
            animation-name: zoom-in;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        #exercise-8 {
            animation-name: changeColor;
            animation-duration: 4s;
        }

        #exercise-9 {
            animation-name: reverseColor;
            animation-duration: 4s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }

        li:nth-child(10)>section {
            padding: 0px;
            align-items: center;
        }

        #exercise-10 {
            animation-name: zoom-in, reverseColor;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            padding: 0px;
            align-items: center;
        }

        #exercise-11_1 {
            animation-delay: 2s;
            animation-duration: 3s;
            animation-name: moveToRight;
            animation-timing-function: linear;
        }

        #exercise-11_2 {
            animation-delay: 2s;
            animation-duration: 3s;
            animation-name: moveToRight;
            animation-timing-function: ease;
        }

        #exercise-11_3 {
            animation-delay: 2s;
            animation-duration: 3s;
            animation-name: moveToRight;
            animation-timing-function: ease-in;
        }

        #exercise-11_4 {
            animation-delay: 2s;
            animation-duration: 3s;
            animation-name: moveToRight;
            animation-timing-function: ease-out;
        }

        #exercise-11_5 {
            animation-delay: 2s;
            animation-duration: 3s;
            animation-name: moveToRight;
            animation-timing-function: ease-in-out;
        }

        #exercise-12:active {
            animation-name: disapear;
            animation-duration: 1s;
        }

        @keyframes moveToRight {
            from {
                margin-left: 0%;
            }

            to {
                margin-left: 96%;
            }
        }

        @keyframes zoom-in {
            from {
                height: 50px;
            }

            to {
                height: 100px;
            }

        }

        @keyframes changeColor {
            from {
                background-color: red;
            }

            to {
                background-color: yellow;
            }
        }

        @keyframes reverseColor {
            from {
                background-color: red;
            }

            25% {
                background-color: yellow;
            }

            75% {
                background-color: blue;
            }

            to {
                background-color: green;
            }
        }

        @keyframes moveToLeft {
            from {
                margin-right: 0%
            }

            to {
                margin-right: 91.3%;
            }
        }


        @keyframes disapear {
            from {
                opacity: 100%;
            }

            to {
                opacity: 0%;
            }
        }
    </style>
</head>

<body>
    <ol>
        <li>
            <section>
                <div id="exercise-1" class="ball green medium"></div>
            </section>
        </li>
        <li>
            <section>
                <div id="exercise-2" class="ball green medium"></div>
            </section>
        </li>
        <li>
            <section>
                <div id="exercise-3" class="ball green medium"></div>
            </section>
        </li>
        <li>
            <section>
                <div id="exercise-4" class="ball green medium"></div>
            </section>
        </li>
        <li>
            <section id="section-5">
                <div id="exercise-5" class="ball green medium"></div>
            </section>
        </li>
        <li>
            <section class="justify-content__space-between">
                <div id="exercise-6-square" class="blue medium"></div>
                <div id="exercise-6" class="ball green medium"></div>
            </section>
        </li>
        <li>
            <section class="justify-content__center">
                <div id="exercise-7" class="blue medium"></div>
            </section>
        </li>
        <li>
            <section class="justify-content__center">
                <div id="exercise-8" class="red medium"></div>
            </section>
        </li>
        <li>
            <section class="justify-content__center">
                <div id="exercise-9" class="red medium"></div>
            </section>
        </li>
        <li>
            <section class="justify-content__center">
                <div id="exercise-10" class="red medium"></div>
            </section>
        </li>
        <li>
            <section class="flex-direction__column align-items__flex-start automatic-box-height">
                <div id="exercise-11_1" class="red medium"></div>
                <div id="exercise-11_2" class="blue medium"></div>
                <div id="exercise-11_3" class="green medium"></div>
                <div id="exercise-11_4" class="yellow medium"></div>
                <div id="exercise-11_5" class="black medium"></div>
            </section>
        </li>
        <li>
            <section class="justify-content__center">
                <div id="exercise-12" class="black medium"></div>
            </section>
        </li>
    </ol>
</body>

</html>
