<!-- Start with this webpage, which has inputs and buttons for things to calculate:  -->
<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Calculator</title>
</head>

<body>

    <label>Square this number:
        <input type="number" id="square-input" size="2">
    </label>
    <button id="square-button">Calculate</button>
    <br><br>

    <label>Half this number:
        <input type="number" id="half-input" size="2">
    </label>
    <button id="half-button">Calculate</button>
    <br><br>

    <label>
        Fraction:
        <input type="number" id="percent1-input" size="2">
    </label>
    <label>
        Whole:
        <input type="number" id="percent2-input" size="2">
    </label>
    <button id="percent-button">Calculate</button>
    <br><br>

    <label>Calculate area of circle with radius:
        <input type="number" id="area-input" size="2">
    </label>
    <button id="area-button">Calculate</button>
    <br><br>
    <div id="solution"></div>

    <script>

        document.getElementById("square-button").addEventListener('click', carre);
        function carre() {
            let num = parseInt(document.getElementById("square-input").value);
            num *= num;
            document.getElementById("solution").innerHTML = `O quadrado é ${num}`;
        }

        document.getElementById("half-button").addEventListener('click', moitie);
        function moitie() {
            let num = parseInt(document.getElementById("half-input").value);
            num /= 2;
            document.getElementById("solution").innerHTML = `A metade é ${num}`;
        }

        document.getElementById("percent-button").addEventListener('click', fraction);
        function fraction() {
            let num = parseInt(document.getElementById("percent1-input").value);
            let den = parseInt(document.getElementById("percent2-input").value);
            num /= den;
            document.getElementById("solution").innerHTML = `O quociente é ${num}`;
        }

        document.getElementById("area-button").addEventListener('click', cercle);
        function cercle() {
            let num = parseInt(document.getElementById("area-input").value);
            num *= num * 3.141592654;
            document.getElementById("solution").innerHTML = `A área circular ao raio correspondente é de ${num}`;
        }

    </script>

</body>

</html>
