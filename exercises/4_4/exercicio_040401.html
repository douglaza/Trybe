<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.4</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 4.4 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>

        //Ex.1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function description (){
            let texto = document.getElementsByTagName("p")[1];
            texto.innerHTML = "Mudar de profissão e voltar pra minha área de formação!"
        }

        //Ex.2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
        function colorSquare(){
          let colored = document.getElementsByClassName("main-content")[0];
          colored.style.background = "#4ca46d";
        }

        //Ex.3. Crie uma função que mude a cor do quadrado vermelho para branco.
        function colorChange(){
          let whiteSq = document.getElementsByClassName("center-content")[0];
          whiteSq.style.background = "#ffffff";
        }

        //Ex.4. Crie uma função que corrija o texto da tag <h1>.
        function changeTitle(){
          let titleText = document.getElementsByTagName('h1')[0];
          titleText.innerHTML = "Exercício 4.4 - JavaScript"
        }

        //Ex.5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function allUpperCase(){
          let content = document.getElementsByTagName('p')[0];
          content.innerHTML = content.innerHTML.toUpperCase();
          }
        //Ex.6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
          function allParagraphs(){
            let paragraphs = document.querySelectorAll('p');
            for (let i in paragraphs){
              console.log(paragraphs[i].innerHTML);
            }
          }

        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        
        
        
        
        
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
